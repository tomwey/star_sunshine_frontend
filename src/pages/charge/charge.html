<ion-header no-border>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>充值</ion-title>
    </ion-navbar>
  
  </ion-header>


  <ion-content>
    <ion-grid *ngIf="chargeList.length > 0">
      <ion-row>
        <ion-col col-6 *ngFor="let money of chargeList">
          <button ion-button block outline (click)="changeMoney(money);" *ngIf="money !== charge.money">{{money}}元</button>
          <button ion-button block (click)="changeMoney(money);" *ngIf="money === charge.money">{{money}}元</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div padding *ngIf="chargeList.length > 0">
      <p class="charge-money">充值金额：<span class="money">{{charge.money}}</span> 元</p>
      <button ion-button full (click)="doCharge()" [disabled]="charge.money === 0">微信充值</button>
    </div>
  </ion-content>
