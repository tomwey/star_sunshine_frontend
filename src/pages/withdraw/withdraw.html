<ion-header no-border>

    <ion-navbar>
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <div *ngIf="!!withdrawData">
      
      <div class="fee-tip">一天只能提现一次</div>
      <ion-list>
        <ion-item *ngIf="type === 2">
          <ion-label>账号</ion-label>
          <ion-input [(ngModel)]="account.no" placeholder="支付宝账号（手机或邮箱）"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>姓名</ion-label>
          <ion-input [(ngModel)]="account.name" [placeholder]="namePlaceholder"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list radio-group [(ngModel)]="money">
        <ion-item *ngFor="let opt of moneyOptions">
          <ion-label>{{opt.label}}</ion-label>
          <ion-radio value="{{opt.value}}"></ion-radio>
        </ion-item>
      </ion-list>
  
      <div padding>
        <button ion-button full (click)="commit();">提现{{money}}元</button>
      </div>
    </div>
  </ion-content>
