<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>钱包</ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoTradeList()">交易明细</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="balance" *ngIf="!!user">
      <h2 class="label">我的余额（元）</h2>
      <p class="money">{{user?.balance}}</p>
    </div>
    
      <ion-list>
        <button ion-item (click)="gotoWithdraw(2)">
          支付宝提现
        </button>
        <button ion-item (click)="gotoWithdraw(1)" *ngIf="user && user.wx_bind">
          微信提现
        </button>
      </ion-list>
</ion-content>
